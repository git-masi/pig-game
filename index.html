<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Pig Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 660px)" href="mobile.css" />
  <link rel="stylesheet" type="text/css" media="screen and (max-height: 420px)" href="landscape.css" />
</head>
<body>
  <div class="page-container">
    <div class="players">
      <div class="player active-player-bg" id="player1">
        <h2>Player 1</h2>
        <div class="global-score" id="global-score-0">0</div>
        <div class="round-score">
          <h4>round score</h4>
          <div class="score" id="score-0">0</div>
        </div>
      </div>

      <div class="player" id="player2">
        <h2>Player 2</h2>
        <div class="global-score" id="global-score-1">0</div>
        <div class="round-score">
          <h4>round score</h4>
          <div class="score" id="score-1">0</div>
        </div>
      </div>
    </div>
    <div class="game-controls">
    <!-- this section will contain things like the dice display, new game, etc and will have a z index greater than the players element -->
      <button class="new-game"><i class="far fa-plus-square"></i><span> new game</span></button>
      <div class="dice-display">
        <i class="fas fa-dice-five"></i>
      </div>
      <button class="roll-dice"><i class="fas fa-undo"></i> roll dice</button>
      <button class="hold"><i class="fas fa-sign-in-alt"></i> hold</button>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
